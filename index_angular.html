<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <title>Simple Chat</title>
    <link rel="stylesheet" href="js/bootstrap.min.css" />
</head>
<body>

	<div class="col-md-4 col-md-offset-4" ng-controller="LoginController" style="border: 1px solid #ccc; margin-top: 50px;">
	    <h4>Chat Login</h4>
	    <form name="form" role="form" ng-cloak style="padding: 10px;">
	        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
	            <label for="username">Username</label>
	            <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
	            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
	        </div>
	        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
	            <label for="password">Password</label>
	            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
	            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
	        </div>
	        <div class="form-actions">
	            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary"
	                     ng-click="login()">Login</button>
	        </div>
	    </form>
	</div>

    

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/loginController.js"></script>
</body>
</html>
